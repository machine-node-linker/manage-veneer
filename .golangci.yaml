linters:
  disable-all: true
  enable:
    - wrapcheck
    - wsl
    - golint
    - gomoddirectives
    - gocritic
    - gosimple
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - varcheck
    - goconst
    - gofmt
    - gomnd
    - whitespace
linters-settings:
  gomnd:
    ignored-functions:
      - os.Mkdir*
      - os.WriteFil
  errcheck:
    exclude-functions:
      - (*github.com/spf13/cobra.Command).MarkFlagRequired
      - (*github.com/spf13/cobra.Command).MarkFlagFilename
      - (*github.com/spf13/cobra.Command).MarkPersistentFlagRequired
  wrapcheck:
    ignoreSigs:
      - .Errorf(
      - errors.New(
      - errors.Unwrap(
      - .Wrap(
      - .Wrapf(
      - .WithMessage(
      - .WithMessagef(
      - .WithStack(
      - .WriteFile(
